<form action="/send-new-tea" id="new-tea">
    <label for="tea-name">Name: </label>
    <input type="text" id="tea-name">

    <label for="tea-brand">Name: </label>
    <input type="text" id="tea-brand">
    
    <label for="tea-color">Name: </label>
    <input type="text" id="tea-color">

    <fieldset>
        <legend>Caffeine Level: </legend>

        <label for="high-box">High</label>
        <input type="radio" id="high-box" value="High">
        <label for="medium-box">Medium</label>
        <input type="radio" id="medium-box" value="Medium">
        <label for="low-box">Low</label>
        <input type="radio" id="low-box" value="Low">
        <label for="none-box">None</label>
        <input type="radio" id="none-box" value="None">
    </fieldset>
    <fieldset>
        <legend>Type: </legend>

        <label for="black-box">Black</label>
        <input type="checkbox" id="black-box" value="Black">
        <label for="green-box">Green</label>
        <input type="checkbox" id="green-box" value="Green">
        <label for="herbal-box">Herbal</label>
        <input type="checkbox" id="herbal-box" value="Herbal">
    </fieldset>
    <fieldset>
        <legend>Tastes Like: </legend>
        
        <label for="sweet-box">Sweet</label>
        <input type="checkbox" id="sweet-box" value="Wweet">
        <label for="citrusy-box">Citrusy</label>
        <input type="checkbox" id="citrusy-box" value="Citrusy">
        <label for="smokey-box">Smokey</label>
        <input type="checkbox" id="smokey-box" value="Smokey">
        <label for="bitter-box">Bitter</label>
        <input type="checkbox" id="bitter-box" value="Bitter">
        <label for="aromatic-box">Aromatic</label>
        <input type="checkbox" id="aromatic-box" value="Aromatic">
        <label for="funky-box">Funky</label>
        <input type="checkbox" id="funky-box" value="Funky">
        <label for="spicy-box">Spicy</label>
        <input type="checkbox" id="spicy-box" value="Spicy">
    </fieldset>
        <input type="submit">
</form>
