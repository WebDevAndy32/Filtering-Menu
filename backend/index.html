<!DOCTYPE html>

<html>
<head>
        <meta charset="UTF-8">
</head>
<body>
<form action="/backend/send-new-tea" method="POST" id="new-tea">
    <label for="tea-name">Name: </label>
    <input type="text" name="tea-name" id="tea-name">

    <label for="tea-brand">Brand: </label>
    <input type="text" name="tea-brand" id="tea-brand">
    
    <label for="tea-color">Color: </label>
    <input type="text" name="tea-color" id="tea-color">
    <br />
    <fieldset>
        <legend>Caffeine Level: </legend>

        <label for="high-box">High</label>
        <input type="radio" name= "high-box" id="high-box" value="High">
        <label for="medium-box">Medium</label>
        <input type="radio" name= "medium-box" id="medium-box" value="Medium">
        <label for="low-box">Low</label>
        <input type="radio" name="low-box" id="low-box" value="Low">
        <label for="none-box">None</label>
        <input type="radio" name="none-box" id="none-box" value="None">
    </fieldset>
    <br />
    <fieldset>
        <legend>Type: </legend>

        <label for="black-box">Black</label>
        <input type="checkbox" name="black-box" id="black-box" value="Black">
        <label for="green-box">Green</label>
        <input type="checkbox" name="green-box" id="green-box" value="Green">
        <label for="herbal-box">Herbal</label>
        <input type="checkbox" name="herbal-box" id="herbal-box" value="Herbal">
    </fieldset>
    <br />
    <fieldset>
        <legend>Tastes Like: </legend>
        
        <label for="sweet-box">Sweet</label>
        <input type="checkbox" name="sweet-box" id="sweet-box" value="Sweet">
        <label for="citrusy-box">Citrusy</label>
        <input type="checkbox" name="citrusy-box" id="citrusy-box" value="Citrusy">
        <label for="smokey-box">Smokey</label>
        <input type="checkbox" name="smokey-box" id="smokey-box" value="Smokey">
        <label for="bitter-box">Bitter</label>
        <input type="checkbox" name="bitter-box" id="bitter-box" value="Bitter">
        <label for="aromatic-box">Aromatic</label>
        <input type="checkbox" name="aromatic-box" id="aromatic-box" value="Aromatic">
        <br />
        <label for="funky-box">Funky</label>
        <input type="checkbox" name="funky-box" id="funky-box" value="Funky">
        <label for="spicy-box">Spicy</label>
        <input type="checkbox" name="spicy-box" id="spicy-box" value="Spicy">
        <label for="spicy-box">Floral</label>
        <input type="checkbox" name="floral-box" id="floral-box" value="Floral">
        <label for="spicy-box">Smooth</label>
        <input type="checkbox" name="smooth-box" id="smooth-box" value="Smooth">
    </fieldset>
    <br />
    <input type="submit">
</form>
</body>
</html>
