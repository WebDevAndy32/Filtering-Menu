<!DOCTYPE html>

<html>
<head>
        <meta charset="UTF-8">
</head>
<body>
<form action="/backend/send-new-tea" method="POST" id="new-tea">
    <!-- credit to https://www.color-hex.com/color-palette/26746 for color palette -->
    <datalist id="preset-palette">
      <option value="#e7c789" />
      <option value="#eab16b" />
      <option value="#c18a45" />
      <option value="#508141" />
      <option value="#314b29" />
    </datalist>
    <label for="tea-name">Name: </label>
    <input type="text" name="tea-name" id="tea-name">

    <label for="tea-brand">Brand: </label>
    <input type="text" name="tea-brand" id="tea-brand">
    
    <label for="tea-color">Color: </label>
    <input type="color" name="tea-color" id="tea-color" list="preset-palette">
    <br />
    <fieldset>
        <legend>Caffeine Level: </legend>

        <label for="high-box">High</label>
        <input type="radio" name="caffeine" id="high-box" value="High">
        <label for="medium-box">Medium</label>
        <input type="radio" name="caffeine" id="medium-box" value="Medium">
        <label for="low-box">Low</label>
        <input type="radio" name="caffeine" id="low-box" value="Low">
        <label for="none-box">None</label>
        <input type="radio" name="caffeine" id="none-box" value="None">
    </fieldset>
    <br />
    <fieldset>
        <legend>Type: </legend>

        <label for="black-box">Black</label>
        <input type="checkbox" name="type" id="black-box" value="Black">
        <label for="green-box">Green</label>
        <input type="checkbox" name="type" id="green-box" value="Green">
        <label for="white-box">White</label>
        <input type="checkbox" name="type" id="white-box" value="White">
        <label for="herbal-box">Herbal</label>
        <input type="checkbox" name="type" id="herbal-box" value="Herbal">
    </fieldset>
    <br />
    <fieldset>
        <legend>Tastes Like: </legend>
        
        <label for="sweet-box">Sweet</label>
        <input type="checkbox" name="tastes" id="sweet-box" value="Sweet">
        <label for="citrusy-box">Citrusy</label>
        <input type="checkbox" name="tastes" id="citrusy-box" value="Citrusy">
        <label for="smokey-box">Smokey</label>
        <input type="checkbox" name="tastes" id="smokey-box" value="Smokey">
        <label for="bitter-box">Bitter</label>
        <input type="checkbox" name="tastes" id="bitter-box" value="Bitter">
        <label for="aromatic-box">Aromatic</label>
        <input type="checkbox" name="tastes" id="aromatic-box" value="Aromatic">
        <br />
        <label for="funky-box">Funky</label>
        <input type="checkbox" name="tastes" id="funky-box" value="Funky">
        <label for="spicy-box">Spicy</label>
        <input type="checkbox" name="tastes" id="spicy-box" value="Spicy">
        <label for="spicy-box">Floral</label>
        <input type="checkbox" name="tastes" id="floral-box" value="Floral">
        <label for="spicy-box">Smooth</label>
        <input type="checkbox" name="tastes" id="smooth-box" value="Smooth">
        <label for="fruity-box">Fruity</label>
        <input type="checkbox" name="tastes" id="fruity-box" value="Fruity">
        <br />
        <label for="neutral-box">Neutral</label>
        <input type="checkbox" name="tastes" id="neutral-box" value="Neutral">
    </fieldset>
    <br />
    <label for="ingredients">Ingredients</label>
    <input type="text-area" name="ingredients" id="ingredients" placeholder="Extra ingredients here separated by commas">
    <br />
    <input type="submit">
</form>
</body>
</html>
